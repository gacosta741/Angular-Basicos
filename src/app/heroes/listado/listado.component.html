<p>listado de Heroes!</p>

<div  *ngIf="heroesBorrados !== '' ; else noBorrado" >
  <h3>Heroes Borrado: <small> {{ heroesBorrados }} </small> </h3>
</div>

<ng-template #noBorrado  >
  <h3> no ha borrado nada! </h3>
</ng-template>


<button (click)="borrandoHeroe()" >Borrar</button>


<ul>
  <li *ngFor="let heroe of heroes; let i = index" > {{i +1}} - {{heroe}} </li>
</ul>
